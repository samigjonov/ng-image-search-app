<div class="favorites-container">
  <div class="container">
    <h3>Favorites</h3>
    <hr>
    <div class="row">
      <div class="col-sm-5">
        <div class="form-group">
          <label for="list">Select a list</label>
          <select class="form-control" id="list" [(ngModel)]="selectedListId" (ngModelChange)="loadListDetails()">
            <option *ngFor="let list of lists" [value]="list.id">
              {{ list.title }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="selectedListId">
      <div class="col-sm-5">
        <h5>List details</h5>
        <hr>
        <form [formGroup]="listForm" (ngSubmit)="updateList()">
          <div class="form-group">
            <label for="title">Title</label>
            <input formControlName="title"
                   type="text"
                   class="form-control"
                   id="title">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              formControlName="description"
              class="form-control"
              id="description"></textarea>
          </div>
          <button
            [disabled]="listForm.invalid"
            type="submit"
            class="btn btn-block btn-success">Update
          </button>
        </form>
      </div>
      <div class="col-sm-2">

      </div>
      <div class="col-sm-5 images-list">
        <h5>List images</h5>
        <hr>
        <ngx-masonry>
          <div ngxMasonryItem class="masonry-item" *ngFor="let image of images">
            <a [attr.href]="getDownloadUrl(image)" target="_self" download="{{ image.urls.download }}">
              <img [src]="image.urls.regular" [alt]="image.alt_description" class="img-thumbnail">
            </a>
          </div>
        </ngx-masonry>
      </div>
    </div>
  </div>
</div>
